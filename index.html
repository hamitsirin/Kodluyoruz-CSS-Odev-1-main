<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spor Malzemeleri Mağazası</title>
    <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
<header>
        <div class="container">
            <div class="logo">
                <h1>Spor Malzemeleri Mağazası</h1>
            </div>
            <nav>
                <input type="checkbox" id="toggle">
                <label for="toggle">&#9776;</label>
                <ul>
                    <li><a href="#">Anasayfa</a></li>
                    <li><a href="#">Ürünler</a></li>
                    <li><a href="#">Hakkımızda</a></li>
                    <li><a href="#">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2>En Yeni Ürünler</h2>
            <p>En kaliteli spor malzemeleri burada!</p>
            <a href="#" class="btn">Ürünleri Keşfet</a>
        </div>
    </section>
    
    <section class="products">
        <div class="container">
            <h2>Popüler Ürünler</h2>
            <div class="product">
                <img src="images/ürün1.webp" alt="Ürün 1">
                <h3>Ürün Adı 1</h3>
                <p class="price">$99.99</p>
                <a href="#" class="btn">Sepete Ekle</a>
            </div>
            <div class="product">
                <img src="images/ürün2.webp" alt="Ürün 2">
                <h3>Ürün Adı 2</h3>
                <p class="price">$79.99</p>
                <a href="#" class="btn">Sepete Ekle</a>
            </div>
            <!-- Diğer ürünler buraya eklenebilir -->
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Spor Malzemeleri Mağazası</p>
        </div>
    </footer>
    
    <script src="Assets/script.js"></script>
</body>
</html>
